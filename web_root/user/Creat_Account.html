<div class="page-box">
  <h1 class="page-title">Create Account</h1>

  <form action="reg_successfully.html" id="form_login" method="post">
    <div class="form_info middle" id="form_login_notice"></div>

    <div class="form-group">
      <input class="form-control" id="username" name="username" placeholder="Username" type="text"/>
    </div>

    <div class="form-group">
      <input class="form-control" id="password" maxlength="12" name="password"
             onkeyup='check();' placeholder="Password (6~12 characters)" type="password"/>
    </div>

    <div class="form-group">
      <input class="form-control" id="confirm_password" maxlength="12" name="confirm_password"
             onkeyup='check();' placeholder="Password Confirm (6~12 characters)" type="password"/>
      <span id='message'></span>
    </div>

    <div class="form-group"><input class="btn btn-primary " id="btn" onclick="submitCheck();"
                                   type="submit"
                                   value="Create">
    </div>
  </form>
</div>
<script>
  let submitCheck = function () {
    if (document.getElementById('username').value.length < 1) {
      alert("User name cannot be empty!!!");
      event.preventDefault();
      return false;
    }
    if (document.getElementById('password').value.length < 6) {
      alert("Password length is from 6 to 12");
      event.preventDefault();
      return false;
    }
    return true;
  };
  let check = function () {
    if ((document.getElementById('password').value ===
        document.getElementById('confirm_password').value) && (document.getElementById(
        'password').value.length > 0)) {
      document.getElementById('message').style.color = 'green';
      document.getElementById('message').innerHTML = 'matching';
      document.getElementById('btn').disabled = false;
    } else {
      document.getElementById('message').style.color = 'red';
      document.getElementById('message').innerHTML = 'not matching';
      document.getElementById('btn').disabled = true;
    }
  }
</script>
