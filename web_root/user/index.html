<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <title>Login Test</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="style/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css">
  <link href="style/main.css" rel="stylesheet">
  <script src="script/jquery-3.3.1.slim.min.js"></script>
  <script src="script/popper.min.js"></script>
  <script src="script/bootstrap.min.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light no-padding" style="background-color: white;">

  <a class="navbar-brand" href="/">
    <img alt="logo" height="50" src="image/octocat.png">
  </a>


  <button aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"
          class="navbar-toggler" data-target="#navbarNavDropdown" data-toggle="collapse"
          type="button">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">

    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="Creat_Account.html"><span
          class="menu-square"></span>Create Account</a></li>
      <li class="nav-item"><a class="nav-link" href="index.html"><span class="menu-square"></span>Login</a>
      </li>
    </ul>

  </div>
</nav>
<div class="page-box">
  <h1 class="page-title">User Login</h1>

  <form action="" id="form_login" method="post">
    <div class="form_info middle" id="form_login_notice"></div>

    <div class="form-group">
      <input class="form-control" id="username" name="username" placeholder="Username" type="text"/>
    </div>

    <div class="form-group">
      <input class="form-control" id="password" maxlength="12" name="password"
             placeholder="Password (6~12 characters)" type="password"/>
    </div>

    <div class="form-group"><input class="btn btn-primary" onclick="submitCheck()" type="submit"
                                   value="Create">
    </div>
  </form>
</div>
<script>
  let submitCheck = function () {
    if (document.getElementById('username').value.length < 1) {
      alert("User name cannot be empty!!!");
      event.preventDefault();
      return false;
    }
    if (document.getElementById('password').value.length < 6) {
      alert("Password length is from 6 to 12");
      event.preventDefault();
      return false;
    }
    return true;
  };
</script>
</body>
</html>
